<!DOCTYPE html>
<html lang="en">
<head>
  <title>Library Management System Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Library Management System Demo</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="/dashboard">Dashboard</a></li>
      <li><a href="/viewBooks">View Books</a></li>
      <li><a href="/logout">Logout</a></li>
    </ul>
  </div>
</nav>

<div class="container">
  <h2>Student Library Dashboard</h2> <br/>
  <h3 style="text-align:center;color:rebeccapurple">List of Books in Library</h3> <br/><br/>
  <div class="table-responsive-sm">
    <table class="table table-bordered">
        <tr>
            <th>S.No</th>
            <th>Name of Book</th>
            <th>Book Id</th>
            <th>Book Status</th>
            <th>Request</th>
        </tr>
        {%for i in range(0, len)%}
        <tr>
            <td>{{i+1}}</td>
            <td>{{dashboard_data[i][0]}}</td>
            <td>{{dashboard_data[i][1]}}</td>
            <td>{{dashboard_data[i][2]}}</td>
            <td><button class="btn btn-warning"><a href="/book/{{dashboard_data[i][1]}}">Request</a></button></td>
        </tr>
        {%endfor%}
    </table>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</body>
</html>
