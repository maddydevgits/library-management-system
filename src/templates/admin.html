<!DOCTYPE html>
<html lang="en">
<head>
  <title>Library Management System</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Library Management System Demo</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="/admin">Home</a></li>
      <li><a href="/aviewBooks">View Books</a></li>
      <li><a href="/aviewStudents">View Requests</a></li>
      <li><a href="/logout">Logout</a></li>
    </ul>
  </div>
</nav>

<div class="container">
  <h2>Add Book Here</h2> <br/><br/>
    <form action="/addBookForm" method="POST">
    <div class="form-group">
        <label for="name">Enter book id:</label>
        <input type="text" class="form-control" id="bookid" placeholder="Enter book id" name="bookid">
    </div>
    <div class="form-group">
      <label for="name">Enter book name:</label>
      <input type="text" class="form-control" id="bookname" placeholder="Enter book name" name="bookname">
    </div>
    <div class="form-group">
        <label for="name">Enter Books Count:</label>
        <input type="text" class="form-control" id="bookCount" placeholder="Enter book count" name="bookcount">
      </div>
    
    <button type="submit" class="btn btn-primary btn-register" id="register">Add Book</button>
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>
</html>
